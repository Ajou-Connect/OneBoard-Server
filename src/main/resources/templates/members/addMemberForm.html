<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>회원 가입</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <form action="" th:action th:object="${member}" method="post">

    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
    </div>

    <div>
      <label for="student_num">학번</label>
      <input type="text" id="student_num" th:field="*{student_num}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{student_num}" />
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" th:field="*{password}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{password}" />
    </div>
    <div>
      <label for="name">이름</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{name}" />
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="text" id="email" th:field="*{email}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{email}" />
    </div>
    <div>
      <label for="user_type">강의자(1)/학생(2)</label>
      <input type="text" id="user_type" th:field="*{user_type}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{user_type}" />
    </div>
    <div>
      <label for="university">소속학교</label>
      <input type="text" id="university" th:field="*{university}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{university}" />
    </div>
    <div>
      <label for="major">전공</label>
      <input type="text" id="major" th:field="*{major}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{major}" />
    </div>
    <div>
      <label for="lecture_id">강의목록</label>
      <input type="text" id="lecture_id" th:field="*{lecture_id}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{lecture_id}" />
    </div>


    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
